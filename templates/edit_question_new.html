<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <style>
        body {
        background-image: url('https://s3.amazonaws.com/noupe/2009/10/squidfingers.jpg');
        background-repeat: repeat;
        background-attachment: fixed;
        background-position: center;
      }
        </style>
    <meta charset="UTF-8">
    <title>Edit question</title>
</head>
<body>
<form action="/question/{{ question_id }}/edit" method="post">
    <h1>Edit your question</h1>
    <input type="text" name="edittitle" placeholder="Question title" value={{question_title}}><br>
    <textarea name="editbody" rows="10" cols="50" placeholder="Place your question here">{{question_text}}</textarea>
    <br>
    <input type="text" name="editimage" placeholder="Place your image's URL here!" value={{question_image}}>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <form method=post enctype=multipart/form-data>
      <input type=file name=questionimage>
    </form>
    <br><br>
    <a href="/question/{{ question_id }}"><img src="/static/buttons/whiteback.png" alt="Return to question page" width="35"></a>
</body>
</html>
