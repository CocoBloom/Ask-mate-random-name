<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <style>
        body {
        background-image: url('https://s3.amazonaws.com/noupe/2009/10/squidfingers.jpg');
        background-repeat: repeat;
        background-attachment: fixed;
        background-position: center;
      }
        </style>
    <meta charset="UTF-8">
     {% block head %}
    <title>{%block title %}Add a question{% endblock %}</title>
    {% endblock%}
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
    {% block header %}<h1>Ask a question</h1>{% endblock %}
    {%block title_of_question%}<input type="text" name="questiontitle" placeholder="Question title" required><br>{%endblock%}
    <textarea name="questionbody" rows="10" cols="50" placeholder="Place your question here" required>{% block questionbody %}{% endblock %}</textarea>
    <br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <input type=file name=questionimage>
</form>
    <br><br>
    {% block link %}
    <a href="/"><img src="/static/buttons/whiteback.png" alt="Return to home page" width="35"></a>
    {% endblock %}
</body>
</html>
