<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question | Ask mate</title>
</head>
<body>
<h1>{{ question_id }}. question</h1>
    <h2> {{ title }}</h2>
    <table style="width:50%">
            <tr><td>{{ question }}</td>
                {% if image != '' %}
                    <td><img src="{{image}}" alt="pimpirimpi" height="100"></td>
                {% endif %}
            </tr>
    </table>
    <br>
    <table>
        <tr>
            <td><form action="/question/{{question_id}}/edit" >
                <button>Edit</button>
            </form>
            </td>
            <td>
            <form action="/question/{{question_id}}/delete" method="post">
                <button>Delete</button>
            </form>
            </td>
        </tr>
    </table>
    <br>

    <h2> Answers: </h2>
    <table style="width:50%">
        {% for answer in question_answers %}
        <tr style="height:100px" ><td>> {{ answer[4] }}</td>
                <td>{% if answer[5] != '' %}
                    <img src="{{ answer[5] }}" alt="pimpirimpi" height="100">
                {% endif %}
            </td>
            <td>
                Votes: {{ answer[2] }}
            </td>
            <td>
                <form action="/answer/{{answer[0]}}/vote_up" >
                <button>Vote up</button>
                </form>
            </td>
            <td>
                <form action="/answer/{{answer[0]}}/vote_down" >
                <button>Vote down</button>
                </form>
            </td>
            <td>
                <form action="/answer/{{answer[0]}}/delete" >
                <button>Delete</button>
                </form>
            </td>  </tr>
        {% endfor %}
    </table>

    <br>
    <form action="/question/{{question_id}}/new-answer">
        <button>Add answer</button>
    </form>
    <br>
    <a href="/list">Return to main page</a>

</body>
</html>
