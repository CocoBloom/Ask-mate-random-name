<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question | Ask mate</title>
</head>
<body>
<h1>{{ question_id }}. question</h1>
    <h2> {{ title }}</h2>
    <p> {{ question }} </p>

    <form action="/question/{{question_id}}/edit" >
        <button>Edit</button>
    </form>

    <form action="/question/{{question_id}}/delete" method="post">
        <button>Delete</button>
    </form>


    <br>
    <h2> Answers: </h2>
    {% for answer in question_answers %}
        <p> {{ answer[0] }} </p>
    {% endfor %}

    <form action="/question/{{question_id}}/new-answer">
        <button>Add answer</button>
    </form>



</body>
</html>
