<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Add new answer | Ask mate</title>
    </head>
    <body>
        <h1>Add new answer</h1>
        <form action="/question/{{ question_id }}/new-answer" method="post">

            <label for="new_answer"> Your answer: </label><br>
            <textarea id="new_answer" name="answer" rows="4" cols="60" required></textarea><br><br>

            <label >Select image:</label>
            <input type="text" name="img" placeholder="Place your image's URL here!">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <br><br><br>
        </form>
        <a href="/question/{{ question_id }}">Return to question page</a>
    </body>
</html>
